name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout GitHub
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cargo Build
        run: |
          cargo build --release
          echo VERSION=$(./target/release/toru -V | cut -d ' ' -f 2) >> $GITHUB_ENV

      - name: Release GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/toru
          tag_name: v${{ env.VERSION }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}